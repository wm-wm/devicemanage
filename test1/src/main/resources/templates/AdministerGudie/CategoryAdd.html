<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--基础框架-->
    <!-- 引入 layui.css -->
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css"/>
    <!-- 引入 layui.js -->
    <script src="//unpkg.com/layui@2.6.8/dist/layui.js"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <meta charset="utf-8" />
    <title>
        仪器信息添加
    </title>
    <style>
        #manager0001 {
            font-size: 17px;
            position: relative;
            top: 16px;
        }
    </style>
    <script>layui.use();</script>
    <style>
        #submit1{
            margin-left: 40px;
        }
    </style>
</head>
<body>
<!--表单提交-->
<script>
    layui.use(['form','jquery'], function () {
        var form = layui.form;

        form.on('submit(demo1)',function (data) {

            /*$.ajax({
                url: 'http://localhost:8080/testPage/page15'+data.field,
                data: data.field,
                success: function (data) {
                    layer.msg("提交成功")
                }
            });*/
        })
    });
</script>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">管理单位控制系统</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <p class="layui-nav layui-layout-left">
            <span id="manager0001">欢迎进入管理系统！</span>
        </p>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                <a href="javascript:;" th:text="${tname}"><!--变成教师名称-->
                    <!--图片设定-->
                    <img src="manager.jpg" class="layui-nav-img">
                    <!--管理员名称-->
                    ajex4
                </a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{../equip/teacher(tid=${tid})}">信息页面</a></dd>//信息页面
                    <!--<dd><a href="">Settings</a></dd>//设置页面-->
                    <dd><a href="../toMember">登出页面</a></dd>//登出页面
                </dl>
            </li>
            <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-more-vertical"></i>
                </a>
            </li>
        </ul>
    </div>
    <!--边页-->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item">
                    <a href="../equip/add">上传仪器信息</a>
                </li>
                <li class="layui-nav-item">
                    <a th:href="@{../equip/page(tid=${tid})}">修改仪器信息</a>
                </li>
                <li class="layui-nav-item">
                    <a th:href="@{../equip/pageApply(tid=${tid})}">审核预约仪器请求</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <!--主体界面-->
        <blockquote class="layui-elem-quote layui-text">
            欢迎添加外卖员数据！一次仅能添加一条
        </blockquote>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;"> <legend>仪器信息插入</legend></fieldset>
        <form class="layui-form layui-form-pane" action="http://localhost:8080/testPage/page15">
            <div class="layui-form-item"> <label class="layui-form-label">外卖员电话</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" lay-verify="required" lay-reqtext="请填入外卖员电话号码，不能为空" placeholder="请输入" autocomplete="off" class="layui-input" >
                </div>
            </div>
            <div class="layui-form-item"> <label class="layui-form-label">外卖员姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="required" lay-reqtext="请填入外卖员姓名，不能为空" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item"> <label class="layui-form-label">运送状态</label>
                <div class="layui-input-block">
                    <input type="radio" name="cstatus" value=0 title="空闲" checked="">
                    <input type="radio" name="cstatus" value=1 title="在配送">
                </div>
            </div>
            <button id="submit1" class="layui-btn layui-btn-radius" lay-submit="" lay-filter = "demo1">添加</button>
        </form>
    </div>
</div>
<!--右边导栏-->
<script>
    layui.use(['element', 'layer', 'util'], function () {
        var element = layui.element
            , layer = layui.layer
            , util = layui.util
            , $ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function (othis) {
                layer.msg('展开左侧菜单的操作', { icon: 0 });
            }
            , menuRight: function () {
                layer.open({
                    type: 1
                    , content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    , area: ['260px', '100%']
                    , offset: 'rt' //右上角
                    , anim: 5
                    , shadeClose: true
                });
            }
        });

    });
</script>
</body>
</html>
