<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common-header">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>普通用户个人中心</title>
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css"/>
</head>
<body>
<div class="layui-layout layui-layout-admin" >

    <!-- 导航栏 -->
    <nav class="layui-header" th:fragment="common-navbar">
        <div class="layui-logo layui-hide-xs layui-bg-black">科研设备共享平台</div>


        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <!-- 移动端显示 -->
            <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
                <i class="layui-icon layui-icon-spread-left"></i>
            </li>
            <p style="font-size: 20px;padding-left: 320px;padding-top: 15px" >欢迎使用科研设备共享平台!</p>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                <a href="javascript:;" th:text="${name} + '的主页'">
                    <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg" class="layui-nav-img">

                </a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{/toMemberMain}">个人中心</a></dd>
                    <dd><a th:href="@{/toMember}">Sign out</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-more-vertical"></i>
                </a>
            </li>
        </ul>
    </nav>

    <!-- 侧边栏 -->
    <div class="layui-side layui-bg-black" >
        <div class="layui-side-scroll">

            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">申请列表</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/toApply}">所有请求</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">

        <table class="layui-table">
            <thead>
            <tr>
                <th>用户</th>
                <th>设备</th>
                <th>开始日期</th>
                <th>结束日期</th>
                <th>申请理由</th>
                <th>评价</th>
            </tr>
            </thead>
            <tr  th:each="a:${applies}">
                <td th:text="${Mname}"></td>
                <td th:text="${a.getEid()}"></td>
                <td th:text="${a.getAstart()}"></td>
                <td th:text="${a.getAend()}"></td>
                <td th:text="${a.getAcomment()}"></td>
                <td th:text="${a.getAevaluate()}"></td>
<!--                <td>-->
<!--                    <a th:href="">-->
<!--                        <input type="button" class="btn btn-sm btn-outline-primary" th:value="评价">-->
<!--                    </a>-->
<!--                </td>-->
            </tr>
        </table>
    </div>
    <div>
        <!--页脚-->
        <div class="layui-footer" th:fragment="common-footer">
            <!-- 底部固定区域 -->
            实验室设备管理平台
        </div>
    </div>


</div>
<div>
    <script th:src="@{../static/js/layui.js}"></script>
    <script>
        //JS
        layui.use(['element', 'layer', 'util'], function(){
            var element = layui.element
                ,layer = layui.layer
                ,util = layui.util
                ,$ = layui.$;

            //头部事件
            util.event('lay-header-event', {
                //左侧菜单事件
                menuLeft: function(othis){+
                    layer.msg('展开左侧菜单的操作', {icon: 0});
                }
                ,menuRight: function(){
                    layer.open({
                        type: 1
                        ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                        ,area: ['260px', '100%']
                        ,offset: 'rt' //右上角
                        ,anim: 5
                        ,shadeClose: true
                    });
                }
            });
        });
    </script>
    <script>
        layui.use('table', function(){
            var table = layui.table;

        });
    </script>
</div>
</body>
</html>
